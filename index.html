<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor</title>
</head>
<body>
    <img src="./Assets/logo (1).gif" class="logo-gif">
<main>
    <label>
        Converter <b>de:</b>
        <select class="currency-select1">
            <option value ="real">R$ Real Brasileiro</option>
        </select>
    </label>
    <label>
        Converter <b>para:</b>
        <select class="currency-select2">
            <option value ="real">R$ Real Brasileiro</option>
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">Libra</option>
            <option value="bitcoin">Bitcoin</option>
        </select>
    </label>
    <label>
        Valor:
        <input class="input-currency" placeholder="R$">
    </label>
    
        <button class="convert-button">Converter</button>
    
    <section>
        <div class="currency-box">
            <img src="./Assets/brasil.png">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0</p>
        </div>
        <div class="arrow-img">
            <img src="./Assets/Vector.png">
        </div>
        <div class="currency-box">
            <img class="currency-img" src="./Assets/estados-unidos (1).png">
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 0</p>
        </div>
    </section>
</main>    



<body>
<script src="./scripts.js">

</script>
</html>
